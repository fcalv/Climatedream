 genetic make-up: The old mortal sin Greed seems to be more ubiquitous than ever. Why can't people ever get enough, where is this self-indulgence leading - and are there any ways out of this vicious circle of gratification?\\n\\n\\\"People like to have a lot of stuff because it makes them the feeling of living forever,\\\" says American social psychologist Sheldon Solomon, who believes today's materialism and consumerism will have disastrous consequences.\\n\\nAnyone who fails to satisfy his or her desires in this age of the Ego is deemed a loser. But with more than 7 billion people on the Earth, the ramifications of this excessive consumption of resources are already clear. Isn’t the deplorable state of our planet proof enough that \\\"The Greed Program,\\\" which has made us crave possessions, status and power, is coming to an end? Or is the frenzied search for more and more still an indispensable part of our nature? We set off to look for the essence of greed. And we tell the stories of people who - whether as perpetrators or victims or even just as willing consumers - have become accomplices in a sea change in values.\\n\\nCheck out our web special:\\nhttp:\/\/www.dw.com\/en\/tv\/greed\/s-32898\\n_______\\n\\nExciting, powerful and informative – DW Documentary is always close to current affairs and international events. Our eclectic mix of award-winning films and reports take you straight to the heart of the story. Dive into different cultures, journey across distant lands, and discover the inner workings of modern-day life. Subscribe and explore the world around you – every day, one DW Documentary at a time.\\n\\nSubscribe to DW Documentary:\\nhttps:\/\/www.youtube.com\/channel\/UCW39zufHfsuGgpLviKh297Q?sub_confirmation=1#\\n\\nFor more information visit:\\nhttps:\/\/www.dw.com\/documentaries\\nFacebook:\\nhttps:\/\/www.facebook.com\/dw.stories\",\"isCrawlable\":true,\"thumbnail\":{\"thumbnails\":[{\"url\":\"https:\/\/i.ytimg.com\/vi\/CVuVlk2E_e4\/hqdefault.jpg rector's cut) | DW Documentary","lengthSeconds":"5471","keywords":["greed","money","happiness","well-being","beauty","psychology","consumerism","capitalism","climate change","materialism","USA","Sheldon Solomon","Angaangaq Angakkorsuaq","Philip Chiyangwa","Pops Mohamed","Jetsün Khandro Rinpoche","society"],"channelId":"UCW39zufHfsuGgpLviKh297Q","isOwnerViewing":false,"shortDescription":"Can money and power ever make us happy? How much is enough? Our constant desire for more is part of our human nature.\n\nSome call it a useful dowry of evolution, others a fault in the human genetic make-up: The old mortal sin Greed seems to be more ubiquitous than ever. Why can't people ever get enough, where is this self-indulgence leading - and are there any ways out of this vicious circle of gratification?\n\n\"People like to have a lot of stuff because it makes them the feeling of living forever,\" says American social psychologist Sheldon Solomon, who believes today's materialism and consumerism will have disastrous consequences.\n\nAnyone who fails to satisfy his or her desires in this age of the Ego is deemed a loser. But with more than 7 billion people on the Earth, the ramifications of this excessive consumption of resources are already clear. Isn’t the deplorable state of our planet proof enough that \"The Greed Program,\" which has made us crave possessions, status and power, is coming to an end? Or is the frenzied search for more and more still an indispensable part of our nature? We set off to look for the essence of greed. And we tell the stories of people who - whether as perpetrators or victims or even just as willing consumers - have become accomplices in a sea change in values.\n\nCheck out our web special:\nhttp://www.dw.com/en/tv/greed/s-32898\n_______\n\nExciting, powerful and informative – DW Documentary is always close to current affairs and international events. Our eclectic mix of award-winning films and reports take you straight to the heart of the story. D mbnail":{"thumbnails":[{"url":"https://i.ytimg.com/vi/CVuVlk2E_e4/maxresdefault.jpg","width":1280,"height":720}]},"embed":{"iframeUrl":"https://www.youtube.com/embed/CVuVlk2E_e4","flashUrl":"http://www.youtube.com/v/CVuVlk2E_e4?version=3\u0026autohide=1","width":1280,"height":720,"flashSecureUrl":"https://www.youtube.com/v/CVuVlk2E_e4?version=3\u0026autohide=1"},"title":{"simpleText":"Money, happiness and eternal life - Greed (director's cut) | DW Documentary"},"description":{"simpleText":"Can money and power ever make us happy? How much is enough? Our constant desire for more is part of our human nature.\n\nSome call it a useful dowry of evolution, others a fault in the human genetic make-up: The old mortal sin Greed seems to be more ubiquitous than ever. Why can't people ever get enough, where is this self-indulgence leading - and are there any ways out of this vicious circle of gratification?\n\n\"People like to have a lot of stuff because it makes them the feeling of living forever,\" says American social psychologist Sheldon Solomon, who believes today's materialism and consumerism will have disastrous consequences.\n\nAnyone who fails to satisfy his or her desires in this age of the Ego is deemed a loser. But with more than 7 billion people on the Earth, the ramifications of this excessive consumption of resources are already clear. Isn’t the deplorable state of our planet proof enough that \"The Greed Program,\" which has made us crave possessions, status and power, is coming to an end? Or is the frenzied search for more and more still an indispensable part of our nature? We set off to look for the essence of greed. And we tell the stories of people who - whether as perpetrators or victims or even just as willing consumers - have become accomplices in a sea change in values.\n\nCheck out our web special:\nhttp://www.dw.com/en/tv/greed/s-32898\n_______\n\nExciting, powerful and informative – DW Documentary is always close to current affairs and international e
